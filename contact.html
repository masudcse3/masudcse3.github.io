    <div class="clearfix"></div>
    <div id="myContainer">
            <div id="form1">
     <h2>Contact me</h2>
     <p>If you have any query then submit this form. I will quick replay.</p>
     <form name="myForm" action="contact.html" onsubmit = "return validation();">
       <ul class="formItem">
           <li class="formListItem">
               <label class="formItemName">First Name:</label>
               <input type="text" class="fname" name = "fname" placeholder="First name" />
               <span id="alertfName"></span>
           </li>
           <li class="formListItem">
                <label class="formItemName">Last Name:</label>
               <input type="text" class="lname" name = "lname" placeholder="Last name" />
               <span id="alertlName"></span>
           </li>
           <li class="formListItem">
               <label class="formItemName">Email:</label>
               <input type="email" class="eMail" name = "email" placeholder="Email" required />
               <span id="alertEmail"></span>
           </li>
           <li class="formListItem">
               <label class="formItemName">Subject:</label>
               <input type="text" class="sub" name = "sub" placeholder="Subject" required />
                <span id="alertSub"></span>
           </li>
           <li class="formListItem">
               <label class="formItemName mss">Message:</label> <br />
               <textarea class="textArea" name = "text" required ></textarea>
               <span id="alertTextArea"></span>
           </li>
           <li class="formListItem">
               <input type="submit" class="btn" value="Send" />
           </li>
       </ul>
     </form>
