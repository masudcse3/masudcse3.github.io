    <div id="form">
     <h2>Contact me</h2>
     <p>If you have any query then submit this form. I will quick replay.</p>
     <form name="myForm" action="http://">
       <ul class="formItem">
           <li class="formListItem">
               <label class="formItemName">First Name:</label>
               <input type="text" class="fname" placeholder="First name" />
                <label class="formItemName">Last Name:</label>
               <input type="text" class="lname" placeholder="Last name" />
           </li><br />
           <li class="formListItem">
               <label class="formItemName">Email:</label>
               <input type="email" class="eMail"  placeholder="Email" />
               <label class="formItemName">Subject:</label>
               <input type="text" class="sub" placeholder="Subject" />
           </li>
           <li class="formListItem">
               <label class="formItemName mss">Message:</label> <br />
               <textarea class="textArea"></textarea>
           </li>
           <li class="formListItem">
               <input type="button" class="btn" value="Send"/>
           </li>
       </ul>
     </form>
